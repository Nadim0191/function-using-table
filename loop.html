<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Table</title>
</head>
<body>
    <div id="container">
        <table id="sampleTable" border="1">
            <thead>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                  <th>Column 3</th>
                </tr>
              </thead>
              <tbody>
                  <tr>
                  <td>Column 1</td>
                  <td>Column 2</td>
                  <td>Column 3</td>
                </tr>  
                <tr>
                   <td>Column 1</td>
                   <td>Column 2</td>
                   <td>Column 3</td>
                </tr>
            </tbody>
        </table>
      
   
    </div>
  <script src="loop.js"></script>
</body>
</html>
